<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <source src="midia/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com a reproduçãod e vídeo.</p>
    </video>

    <h1>Inserindo vídeos com o youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=cMfyJEgJFxw6AEsi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
