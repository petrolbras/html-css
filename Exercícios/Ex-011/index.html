<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <h2>Ou dessa maneira</h2>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33(1).mp3" type="audio/mpeg">
        <source src="midia/guanacast-33(1).mp3" type="audio/ogg">
        <source src="midia/guanacast-33(1).mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33(1).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
